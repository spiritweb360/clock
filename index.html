<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="tabsPanel">
    <div class="tabsPanel-links">
      <a href="#!" class="active">Часы</a>
      <a href="#!">Секундомер <span class="indicator"></span></a>
      <a href="#!">Таймер</a>
    </div>
    <div class="tabsPanel-content">
      <div class="tabsPanel-content__item active">
        <div class="arrowClock">
          <div class="arrowClock-number">
            <div class="arrowClock-number__num num3">3</div>
            <div class="arrowClock-number__num num6">6</div>
            <div class="arrowClock-number__num num9">9</div>
            <div class="arrowClock-number__num num12">12</div>
            <div class="arrowClock-number__arr num1-7"></div>
            <div class="arrowClock-number__arr num2-8"></div>
            <div class="arrowClock-number__arr num4-10"></div>
            <div class="arrowClock-number__arr num5-11"></div>
          </div>
          <div class="arrH"></div>
          <div class="arrM"></div>
          <div class="arrS"></div>
        </div>
        <div class="numberClock">
          <div class="numberClock-number numberH"><span>00</span>Час.</div>
          <div class="numberClock-number numberM"><span>00</span>Мин.</div>
          <div class="numberClock-number numberS"><span>00</span>Сек.</div>
        </div>
      </div>
      <div class="tabsPanel-content__item">2</div>
      <div class="tabsPanel-content__item">3</div>
    </div>
  </div>
  
  
  <script src="main.js"></script>
</body>
</html>
